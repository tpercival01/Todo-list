<!DOCTYPE html>
<html>
  <head>
    <title>ToDO List</title>
    <meta charset="UTF-8" />
    <link href="./src/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div id="main">
      <div id="nav-bar">
        <div class="nav-title" id="profile">
          <p>Welcome, Thomas!</p>
          <span id="profile-pic"></span>
        </div>

        <div class="nav-title" id="create-project">
          <p>Create a new project</p>
          <span id="add">+</span>
        </div>

        <div class="nav-title" id="projects-navbar">
          <p class="title">Your projects</p>
        </div>

        <div class="nav-title" id="calendar-div"></div>

        <div id="socials"></div>
      </div>

      <div class="hidden window">
        <form id="project-details-form" class="project-details">
          <input placeholder="Project title.." />
          <input placeholder="Project importance.." />
          <textarea placeholder="Description of project.."></textarea>
          <button id="postProject" type="submit">Create</button>
        </form>
      </div>

      <div class="hidden taskWindow">
        <form id="task-details-form" class="task-details">
          <input placeholder="Task title.." />
          <button id="postTask" type="submit">Add new task</button>
        </form>
      </div>

      <div id="body"></div>
    </div>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
